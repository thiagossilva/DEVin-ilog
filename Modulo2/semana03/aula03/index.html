<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 03 - iLog</title>
  </head>
  <body>
    <button onclick="clickFunction()">onclick</button>

    <div onmouseover="mouseOver()" style="border: 1px solid red; padding: 5px">
      onmouseOver
    </div>

    <button onmousedown="mouseDown()">onmousedown</button>

    <button onmouseup="mouseUp()">onmouseup</button>
    <br />

    <!-- <input type="text" placeholder="Digite algo" onchange="change()" /> -->
    <select id="teste" onchange="change()">
      <option value="op1">Opção 1</option>
      <option value="op2">Opção 2</option>
      <option value="op3">Opção 3</option>
    </select>

    <input type="text" placeholder="keyDown" onkeydown="keyDown()" />

    <input type="text" placeholder="keyUp" onkeyup="keyUp(event)" />

    <form onsubmit="submitForm(event)" id="formulario">
      <input type="text" placeholder="Digite seu nome" />
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>

    <p id="try"></p>

    <script src="./day03.js"></script>
  </body>
</html>
